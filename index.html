<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Notas Finales</title>
</head>

<body>
    <header class="container py-5">
        <h1 class="py-2">Notas Finales</h1>

        <dl class="row">
            <dt class="col-3">Nombre: </dt>
            <dd class="col-9">Eider Agudelo</dd>
            <dt class="col-3">Carrera:</dt>
            <dd class="col-9">Desarrollo Web</dd>
        </dl>
    </header>

    <section class="container">
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Ramo</th>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                    <th scope="col">Nota 3</th>
                    <th scope="col">Promedio</th>
                </tr>
            </thead>
            <tbody>
                <tr id="ramoHTML">
                    <th scope="row">HTML</th>
                    <th id="html-1"></th>
                    <th id="html-2"></th>
                    <th id="html-3"></th>
                    <th id="html-prom"></th>
                </tr>

                <tr id="ramoCSS">
                    <th scope="row">CSS</th>
                    <th id="css-1"></th>
                    <th id="css-2"></th>
                    <th id="css-3"></th>
                    <th id="css-prom"></th>
                </tr>

                <tr id="ramoJS">
                    <th scope="row">JavaScript</th>
                    <th id="javaScript-1"></th>
                    <th id="javaScript-2"></th>
                    <th id="javaScript-3"></th>
                    <th id="javaScript-prom"></th>
                </tr>
            </tbody>
        </table>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
